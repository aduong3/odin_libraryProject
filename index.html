<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin JavaScript</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="page-info">
        <h2>Your Virtual Library</h2>
        <p>A system to track your stories</p>
      </div>
      <div class="user-input">
        <form>
          <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required />
          </div>
          <div>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required />
          </div>
          <div>
            <label for="pages">Amount of pages:</label>
            <input type="number" name="" id="" min="1" required />
          </div>
          <div>
            <label for="hasRead">Have you read it already?</label>
            <input type="checkbox" name="hasRead" id="hasRead" value="true" required/>
          </div>
          <button type="button">Add Book</button>
        </form>
      </div>
    </div>
    <div class="display">
      <div class="card">
        <div class="highlight"></div>
        <div class="book-info">
          <h2>Title</h2>
          <h3>Author</h3>
          <p>Pages</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
