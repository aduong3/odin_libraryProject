<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Library</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="page-info">
        <h2>Your Virtual Library</h2>
        <p>A system to track your stories</p>
      </div>
      <div class="user-input">
        <form class="form">
          <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required />
          </div>
          <div>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required />
          </div>
          <div>
            <label for="pages">Amount of pages:</label>
            <input type="number" name="pages" id="pages" min="1" required />
          </div>
          <div>
            <label for="hasRead">Have you read it already?</label>
            <input
              type="checkbox"
              name="hasRead"
              id="hasRead"
              value="true"
            />
          </div>
          <button type="submit" class="addBook">Add Book</button>
        </form>
      </div>
    </div>
    <div class="display">
    </div>
    <script src="./script.js"></script>
  </body>
</html>
