<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin JavaScript</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="page-info">
        <h2>Your Virtual Library</h2>
        <p>A system to track your stories</p>
      </div>
      <div class="user-input">
        <div class='form'>
          <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required />
          </div>
          <div>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required />
          </div>
          <div>
            <label for="pages">Amount of pages:</label>
            <input type="number" name="pages" id="pages" min="1" required />
          </div>
          <div>
            <label for="hasRead">Have you read it already?</label>
            <input
              type="checkbox"
              name="hasRead"
              id="hasRead"
              value="true"
              required
            />
          </div>
          <button type="submit" class="addBook">Add Book</button>
        </div>
      </div>
    </div>
    <div class="display">
      <div class="card">
        <div class="highlight green"></div>
        <div class="book-info">
          <h2>Title</h2>
          <h3>Author</h3>
          <p>Pages</p>
        </div>
        <button type="button" class="trashcan">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>trash-can-outline</title>
            <path
              d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z"
            />
          </svg>
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
